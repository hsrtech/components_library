<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Form Design</title>
  </head>
  <body>
    <div class="container">
      <h1>Form</h1>
      <form class="form-control" action="#" method="">
        <!-- Name field -->
        <div class="form-group">
          <label for="name" class="required">Name</label>
          <!-- first name and last name  -->
          <div class="form-textfield-name">
            <input
              class="active"
              type="text"
              name="name"
              id="name"
              placeholder="First Name"
              required
            />
            <input
              class="disabled"
              type="text"
              name="name"
              id="name"
              placeholder="Last Name"
              disabled
            />
          </div>
        </div>

        <!-- Email field  -->
        <div class="form-group form-email">
          <label for="email" class="required">Email</label>
          <input
            class="error-border"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          />
          <span class="invalid-message message">Please enter valid email</span>
        </div>

        <!-- Password field  -->
        <div class="form-group">
          <label for="password" class="required">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <span class="message help-text">Must have 6-8 characters</span>
        </div>

        <div class="form-group">
          <label for="password" class="required">Confirm Password</label>
          <input
            class="success-border"
            type="password"
            name="password"
            id="password"
            placeholder="Enteryour password"
            required
          />
          <span class="success-message message">Looks Strong!</span>
        </div>

        <!-- Tel phone field  -->
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Enter your phone"
            required
          />
        </div>

        <!-- Message box textarea  -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="6"></textarea>
        </div>

        <!-- multiselect dropdown  -->
        <div class="multiselect form-group">
          <label class="multiselect-label">Pick colors</label>
            <select name="color" id="colors" class="colors-custom-select" multiple>
              <option value="red">Red</option>
              <option value="yellow">Yellow</option>
              <option value="black">Black</option>
              <option value="orange">Orange</option>
            </select>
        </div>

        <!-- multiple custom-checkbox  -->
        <div class="form-group skills-custom-checkbox">
          <label for="label">Skills</label>

          <div class="checkbox-group">
            <input type="checkbox" name="checkbox-html" id="checkbox-html" />
            <label for="checkbox-html" class="skills-label">HTML</label>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" name="checkbox-css" id="checkbox-css" />
            <label for="checkbox-css" class="skills-label">CSS</label>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" name="checkbox-js" id="checkbox-js" />
            <label for="checkbox-js" class="skills-label">JS</label>
          </div>
        </div>

        <!-- Gender radio buttons  -->
        <div class="form-group form-radio">
          <label for="gender" class="required">Gender</label>
          <div class="custom-radio">
            <label class="radio-label"
              >Male
              <input type="radio" checked="checked" name="radio" />
              <span class="checkmark"></span>
            </label>
            <label class="radio-label"
              >Female
              <input type="radio" name="radio" />
              <span class="checkmark"></span>
            </label>
            <label class="radio-label"
              >Other
              <input type="radio" name="radio" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>

        <!-- Country drop-down  -->
        <div class="form-group form-dropdown">
          <label for="country" class="required">Country</label>
          <select name="country" id="country" class="custom-select">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="china">China</option>
          </select>
        </div>

        <!-- File upload  -->
        <div class="form-group custom-file-upload">
          <label for="file">File</label>
          <input type="file" id="file-upload" />
          <span
            ><label class="file-label" for="file-upload"
              ><span>Upload File</span></label
            ></span
          >
        </div>

        <!-- Term and condition checkbox  -->
        <div class="form-group custom-checkbox">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label for="checkbox" class="required"
            >I agree to the
            <a href="#" class="terms-link-text">Terms and Conditions</a></label
          >
        </div>

        <!-- Reset and submit buttons  -->
        <div class="form-buttons">
          <input type="reset" value="Reset" />
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
