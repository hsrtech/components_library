<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Form Design</title>
</head>
<body>
    <div class="container">
        <h1>Form</h1>
        <form class="form-control" action="#" method="">

            <div class="form-group">
                <label for="name" class="required">Name</label>
                <div class="form-textfield">
                    <input type="text" name="name" id="name" placeholder="First Name" required>
                    <input class="disabled" type="text" name="name" id="name" placeholder="Last Name" disabled>
                </div>
            </div>

            <div class="form-group form-email">
                <label for="email" class="required">Email</label>
                <div class="invalid-message">
                <input type="email" name="email" id="email" placeholder="email@example.com" required>
                Please enter valid email</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone" required>
            </div>

            <div class="form-group">
                <!-- <span class="password-toggle-icon"> -->
                    <label for="password" class="required">Password</label>
                    <!-- <i class="fas fa-eye"></i> -->
                <!-- </span> -->
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
                <div class="help-text">Must have 6-8 characters</div>
            </div>
            <div class="form-group ">
                <label for="password" class="required">Confirm Password</label>
                <div class="success-message">
                <input type="password" name="password" id="password" placeholder="Enteryour password" required>
                Looks Strong!</div>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="active" name="message" id="message" cols="30" rows="6"></textarea>
            </div>

            
            <div class="form-group form-radio">
                <label for="gender" class="required">Gender</label>
                <div class="form-radio-group">
                    <span class="radio-span"><input type="radio" name="gender" id="gender" value="male">Male</span>
                    <span class="radio-span"><input type="radio" name="gender" id="gender" value="female" role="switch">Female</span>
                    <span class="radio-span"><input type="radio" name="gender" id="gender" value="other">Other</span>
                </div>
            </div>
            
            
            <div class="form-group form-dropdown">
                <label for="country" class="required">Country</label>
                <select name="country" id="country">
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="china">China</option>
                </select>
            </div>
            
            
            <div class="form-group form-file">
                <label for="file">File</label>
                <input type="file" name="file" id="file">
            </div>
            
            <div class="form-group form-checkbox">
                <span><input type="checkbox" name="hobby" id="hobby" value="reading"> Agree with the term and conditions</span>              
            </div>

            <div class="form-buttons">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
