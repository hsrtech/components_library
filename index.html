<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Form Design</title>
</head>
<body>
    <div class="container">
        <h1>Form</h1>
        <form class="parent-form" action="form.php" method="post">

            <div class="form-group">
                <label for="name" class="required">Name</label>
                <div class="form-group-name">
                    <input type="text" name="name" id="name" placeholder="First Name" required>
                    <input type="text" name="name" id="name" placeholder="Last Name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="30" rows="6"></textarea>
            </div>

            <div class="form-group">
                <label for="hobby">Hobby</label>
                <span class="form-checkbox"><input type="checkbox" name="hobby" id="hobby" value="reading">Reading</span>
                <span class="form-checkbox"><input type="checkbox" name="hobby" id="hobby" value="swimming">Swimming</span>
                <span class="form-checkbox"><input type="checkbox" name="hobby" id="hobby" value="cooking">Cooking</span>
            </div>

            <div class="form-group">
                <label for="birthdate">D.O.B</label>
                <input type="date" name="birthdate" id="birthdate" required>
            </div>
            
            <div class="form-group">
                <label for="age" class="required">Age</label>
                <input type="Number" name="age" id="age" required>
            </div>
            
            <div class="form-group">
                <label for="gender" class="required">Gender</label>
                <span class="form-radio"><input type="radio" name="gender" id="gender" value="male">Male</span>
                <span class="form-radio"><input type="radio" name="gender" id="gender" value="female">Female</span>
                <span class="form-radio"><input type="radio" name="gender" id="gender" value="other">Other</span>
            </div>
            
            
            <div class="form-group">
                <label for="country" class="required">Country</label>
                <select name="country" id="country">
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="china">China</option>
                </select>
            </div>

            <div class="form-group">
                <span class="password-toggle-icon"><label for="password" class="required">Password</label><i class="fas fa-eye"></i></span>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="password" class="required">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Enteryour password" required>
            </div>

            <div class="form-group">
                <label for="file">File</label>
                <input type="file" name="file" id="file" multiple>
            </div>

            <div class="form-group-captcha">
                <div class="captcha-area">
                    <span class="captcha"></span>
                    <button class="reload-btn">
                        <i class="fas fa-redo-alt"></i>
                    </button>
                </div>
                <div class="captcha-form">
                    <input type="text" name="captcha" id="captcha" placeholder="Enter the captchacode" maxlength="6" spellcheck="false" required>
                    <button class="check-btn">Check</button>
                    <div class="status-text"></div>
                </div>
            </div>

            <div class="form-btns">
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
