<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    

    <title>Form Design</title>
</head>
<body>
    <div class="container">
        <h1>Form</h1>
        <form class="form-control" action="#" method="">
            <div class="form-group">
                <label for="name" class="required">Name</label>
                <div class="form-textfield">
                    <input  class="active" type="text" name="name" id="name" placeholder="First Name" required>
                    <input class="disabled" type="text" name="name" id="name" placeholder="Last Name" disabled>
                </div>
            </div>

            <div class="form-group form-email">
                <label for="email" class="required">Email</label>
                <input class="error-border" name="email" id="email" placeholder="email@example.com" required>
                <span  class="invalid-message custom-span">Please enter valid email</span>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone" required>
            </div>

            <div class="form-group">
                <!-- <span class="password-toggle-icon"> -->
                    <label for="password" class="required">Password</label>
                    <!-- <i class="fas fa-eye"></i> -->
                <!-- </span> -->
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
                <span class=" custom-span help-text">Must have 6-8 characters</span>
            </div>
            <div class="form-group ">
                <label for="password" class="required">Confirm Password</label>
                <input class="success-border" type="password" name="password" id="password" placeholder="Enteryour password" required>
                <span  class="success-message custom-span">Looks Strong!</span>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="6"></textarea>
            </div>

            
            <div class="form-group form-radio">
                <label for="gender" class="required">Gender</label>
                <div class="form-radio-group">
                    <label class="radio-label">Male
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="radio-label">Female
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="radio-label">Other
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                  </div>
            </div>
            
            
            <div class="form-group form-dropdown">
                <label for="country" class="required">Country</label>
                <select name="country" id="country" class="custom-select">
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="china">China</option>
                </select>
            </div>
            
            <div class="form-group form-file">
                <label for="file">File</label>
                <input type="file" id="file-upload" />
                <span><label class="file-label" for="file-upload"><span>Upload File</span></label></span>
            </div>
            
            <div class="form-group form-checkbox">
                <span><input type="checkbox" name="hobby" id="hobby" value="reading">Agree with the term and conditions</span>              
            </div>

            <div class="form-buttons">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
